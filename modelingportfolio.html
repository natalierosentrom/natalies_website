<!DOCTYPE html>
<html>
    
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">


<style>
    @font-face{
    font-family: knobby-knees;
    src:url(./fonts/knobby-knees.ttf)
}

h1{
    font-family: knobby-knees;
}


  



h1{
    color: white;
    text-align: center;
    padding:15px;
}

*{
    margin:0;
    padding:0;
    box-sizing: border-box;

}

.box{
    display:flex;
    flex-direction:row;
    justify-content: space-between;
    
    margin: 20px 20px 20px 20px;
    
    


}

.box .dream{
    display:flex;
    flex-direction: column;
    width: 32.5%;

}

.box .dream .img{
    width:100%;
    padding: 30px;
   

}

@media only screen and (max-width: 769px){
    .box {
        flex-direction: column;
    }
    .box .dream{
        width:100%;
    }
}

@media only screen and (max-width: 1000px){
    .box{
        flex-direction: column;
    }
    .box .dream{
        width:50%;
    }
}


</style>
</head>

<body>
    <body style="background-color:rgb(0, 0, 0);"></body>
<h1>modeling portfolio</h1>

      <div class="dream">

         <img src="modelingportfolio/ocean.JPG">
        </div>

        <div class="dream">
            <img src="modelingportfolio/weirdo.jpg">
            <img src="modelingportfolio/alien.JPG" >
            <img src="" width="500px">

           </div>

           <div class="dream">
            <img src="modelingportfolio/vomit.JPG">
            <img src="modelingportfolio/barf.JPG">
            <img src="" width="500px">
            <img src="" width="500px">
           </div>
           
    

    </div>


  
   

</body>
</html>
