<!DOCTYPE html>
<html>
    
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">


<style>
    @font-face{
    font-family: knobby-knees;
    src:url(./fonts/knobby-knees.ttf)
}

h1{
    font-family: knobby-knees;
}
h1{
    color: white;
    text-align: center;
    padding:15px;
}

*{
    margin:0;
    padding-bottom:15px;
    box-sizing: border-box;
}

.box{
    display:flex;
    flex-direction:row;
    justify-content: space-between;
    margin: 20px 20px 20px 20px;
}

.box .dream{
    display:flex;
    flex-direction: column;
    width: 32.5%;
    

}

.box .dream .img{
    width:100%;
    padding-bottom: 15px;
    

}


@media only screen and (max-width: 769px){
    .box {
        flex-direction: column;
        align-items: center;
    }
    .box .dream{
        width:100%;
    }
}

@media only screen and (max-width: 1000px){
    .box{
        flex-direction: column;
        align-items: center;
    }
    .box .dream{
        width:50%;
    }
}


</style>
</head>

<body>
    <body style="background-color:rgb(0, 0, 0);"></body>
<h1>modeling portfolio</h1>

    <div class="box">
      <div class="dream">
        <img src="modelingportfolio/lion.JPG">

         <img src="modelingportfolio/ocean.JPG">
         <img src="modelingportfolio/ooga.jpg" >
         <img src="modelingportfolio/bent.jpeg" >
         <img src="modelingportfolio/friend.jpeg" >
         <img src="modelingportfolio/gee.JPG" >
        </div>

        <div class="dream">
            <img src="modelingportfolio/weirdo.jpg">
            <img src="modelingportfolio/alien.JPG" >
            <img src="modelingportfolio/blue.jpeg">
            <img src="modelingportfolio/scared.png">
            <img src="modelingportfolio/mexico.jpg" >
            <img src="modelingportfolio/child.jpeg" >
            <img src="modelingportfolio/glare.JPG" >
            <img src="modelingportfolio/cutesy.JPG" >
           </div>

           <div class="dream">
            <img src="modelingportfolio/vomit.JPG">
            <img src="modelingportfolio/barf.JPG">
            <img src="modelingportfolio/bathtime.jpeg" >
            <img src="modelingportfolio/barbie.jpg" >
            <img src="modelingportfolio/bee.jpeg" >

</body>
</html>
